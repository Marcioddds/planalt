      <style>
            @font-face {
                font-family: 'Neuropol';
                src: url('font/neuropol.otf') format('opentype');
                font-weight: normal;
                font-style: normal;
            }
            
               
            
       
            body {
                margin: 0;
                padding: 0;
                background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 250, 250, 0.1)), url('imagens/planalt-topografia-esposende-braga.jpg');
                background-size: cover;
                background-position: center top; /* Mover a imagem para o topo */
                background-attachment: fixed;
                font-family: 'Neuropol', sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-height: 100vh;
              max-height: 100vh;
            }

         .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
    
            .loading-spinner {
                border: 6px solid #29ab29;
                border-top: 6px solid transparent;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 1s linear infinite;
            }
    
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

        
        .header {
            text-align: center;
           
        }
        .header img {
    padding-top: 15px;
    width: 180px; /* Tamanho do logo em telas menores */
   
}
        .content {
          
             padding-top: 200px;
            text-align: center;
            flex-grow: 1;
            color: rgb(205, 205, 205);
            font-size: 34px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        
        .footer {
            text-align: center;
           
            color: #fff;
            padding: 10px;
           
        }
        @media screen and (max-width: 1008px) {
            body {
               min-height: 93vh;
              max-height: 93vh;
        background-position: 70% top; /* Posicionar a imagem a 70% da largura à direita e 10% da altura a partir do topo */
    }
    .header img {
        padding-top: 15px;
        width: 400px; /* Tamanho do logo em telas menores */
    }
    .content {
      margin-top: 300px;
        font-size: 40px; /* Tamanho do texto no content em telas menores */
    }
    .footer {

     
        font-size: 20px; /* Tamanho do texto no footer em telas menores */

    }
}
        html, body {
          overflow: hidden;
        }

<body>
  
  <div class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
  
    <div class="header">
        <img src="imagens/topografia-esposende-braga-barcelos-planalt.png" alt="Logo da Empresa" onload="hideLoading()">
    </div>
    <div class="content">
       
        <p>BREVEMENTE ONLINE</p>
    </div>
    <div class="footer">
        <p>Esposende, Braga | geral@planalt.pt | 917257289</p>
    </div>

   <script>
            function hideLoading() {
                var loadingOverlay = document.querySelector('.loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            }
        </script>
  </body>
